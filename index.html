<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="unit">Convert From:</label>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="input-group">
            <label for="target-unit">Convert To:</label>
            <select id="target-unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function convertTemperature() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const fromUnit = document.getElementById('unit').value;
            const toUnit = document.getElementById('target-unit').value;
            let result;

            if (isNaN(temperature)) {
                document.getElementById('result').textContent = "Please enter a valid number.";
                return;
            }

            if (fromUnit === toUnit) {
                result = temperature;
            } else if (fromUnit === 'celsius') {
                if (toUnit === 'fahrenheit') {
                    result = (temperature * 9/5) + 32;
                } else if (toUnit === 'kelvin') {
                    result = temperature + 273.15;
                }
            } else if (fromUnit === 'fahrenheit') {
                if (toUnit === 'celsius') {
                    result = (temperature - 32) * 5/9;
                } else if (toUnit === 'kelvin') {
                    result = (temperature - 32) * 5/9 + 273.15;
                }
            } else if (fromUnit === 'kelvin') {
                if (toUnit === 'celsius') {
                    result = temperature - 273.15;
                } else if (toUnit === 'fahrenheit') {
                    result = (temperature - 273.15) * 9/5 + 32;
                }
            }

            document.getElementById('result').textContent = `Converted Temperature: ${result.toFixed(2)} ${toUnit.charAt(0).toUpperCase() + toUnit.slice(1)}`;
        }
    </script>
</body>
</html>
